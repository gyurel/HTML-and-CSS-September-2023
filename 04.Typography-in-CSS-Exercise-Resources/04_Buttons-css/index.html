<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttons.css">
    <title>Document</title>
</head>
<body>
    <h2>Normal Buttons</h2>
    <div>
        <a href="">Learn More</a>
        <button>Learn More</button>
        <button>Learn More</button>
    </div>
    <h2>Filled Buttons</h2>
    <div>
        <a href="">Learn More</a>
        <button class="fill">Learn More</button>
        <button class="fill hover">Learn More</button>
    </div>
    <h2>Icon buttons</h2>
    <div>
        <a href=""><i class="fa-solid fa-arrow-down"></i>Download</a>
        <button class="fill"><i class="fa-solid fa-arrow-down"></i>Download</button>
        <button class="fill hover"><i class="fa-solid fa-arrow-down"></i>Download</button>
    </div>
</body>
</html>
