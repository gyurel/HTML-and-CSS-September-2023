<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Cardio: Datalist</title>
</head>
<body>
    <form action="">
        <label for="tag-cardio-datalist"></label>
        <input list="tag-cardio-datalist" id="tag-cardio-datalist" name="tag-cardio-datalist" />

        <datalist id="tag-cardio-datalist">
            <option value="Edge"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
    </form>
    
</body>
</html>
